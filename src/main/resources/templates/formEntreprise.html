<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="template1">
<head>
<meta charset="UTF-8" />
<title>Entreprise</title>
<link rel="stylesheet" type="text/css"  href="css/bootstrap.min.css"/>
<link rel="strylesheet" type="text/css" href="css/style.css" />
</head>
<body>
	<div layout:fragment="content" >
		<div class="container col-md-6 col-md-offset-3 col-sm-6 col-xs-6">
			<div class="panel panel-primary">
				<div class="panel-heading">Saisie d'une nouvelle Entreprise</div>
				<div class="panel-body">
					<form th:action="@{/saveEntreprise}" method="post">
						<div class="form-group">
							<label class="control-label">Nom </label>
							<input class="form-control" type="text" name="nom" th:value="${entreprise.nom}" />
							<span class="text-danger" th:errors="${entreprise.nom}"></span>
						</div>
						<div class="form-group">
							<label class="control-label">Email </label>
							<input class="form-control" type="email" name="email" th:value="${entreprise.email}" />
							<span class="text-danger" th:errors="${entreprise.email}"></span>  
						</div>
						<div class="form-group">
							<label class="control-label">Raison sociale </label>
							<input class="form-control" type="text" name="raisonSociale" th:value="${entreprise.raisonSociale}" />
							<span class="text-danger" th:errors="${entreprise.raisonSociale}"></span>  
						</div>
								
						<button type="submit" class="btn btn-primary">Save</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
